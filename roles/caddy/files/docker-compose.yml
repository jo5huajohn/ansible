services:
  caddy:
    image: caddybuilds/caddy-cloudflare:latest
    container_name: caddy
    restart: unless-stopped
    network_mode: "service:ts-caddy"
    depends_on:
      - ts-caddy
    cap_add:
      - net_admin
    env_file:
      - .env
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./site:/srv
      - caddy_data:/data
      - caddy_config:/config

  ts-caddy:
    image: tailscale/tailscale:latest
    hostname: ts-caddy
    env_file:
      - .env
    volumes:
      - tailscale-data:/var/lib/tailscale
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
  tailscale-data:
    driver: local
